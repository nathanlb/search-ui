<div class="coveo-result-frame">
    <div class="coveo-result-cell" style="vertical-align: top;">
        <div class="coveo-result-row" style="margin-top:0;">
            <div class="coveo-result-cell" style="vertical-align:bottom; font-size:16px">
                <a class="CoveoResultLink"></a>
            </div>
            <div class="coveo-result-cell" style="width:120px;vertical-align:bottom">
                <span class="CoveoFieldValue" data-field="@date" data-text-caption="Updated: " data-helper="dateTime"
                    data-html-value="false" data-helper-options-include-time-if-this-week="false"
                    style="color:#6A7689;font-size:10px"></span>
            </div>
        </div>
        <div class="coveo-result-row">
            <div class="coveo-result-cell">
                <span
                    style="border-style:solid;border-width:thin;border-color:#3E8D7C;border-radius:0px 10px 10px 0px;font-size:12px;background-color:#3E8D7C;color:white;padding:2px;padding-right:10px;padding-left:5px">Question</span>
                <span class="CoveoFieldValue" data-field="@snprofilename" data-text-caption="Asked by "
                    style="padding-left:15px"></span>
            </div>
        </div>
        <div class="coveo-result-row">
            <div class="coveo-result-cell">
                <span class="CoveoFieldValue" data-field="@snquestiondetails" data-html-value="true"
                    data-text-caption=""></span>
            </div>
            <div class="coveo-result-cell"
                style="width:150px;border-left:solid thin #CAD2D8; text-align:center">
                <span class="CoveoFieldValue" data-field="@snviews" data-text-caption="Views "></span><br />
                <span class="CoveoFieldValue" data-field="@snvotes" data-text-caption="Votes "></span>
            </div>
        </div>
        <div class="coveo-result-row" style="padding-top:10px">
            <div class="coveo-result-cell" style="border:solid thin #CAD2D8;padding:10px">
                <span class="CoveoText" data-value="Top Answer" style="font-weight:bold"></span>
                <span class="CoveoFieldValue" data-field="@sntopansweranswer" data-html-value="true"></span>
            </div>
        </div>
    </div>
</div>
